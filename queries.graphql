query GetManagers {
  managers(filter: { from_date: null, to_date: null }) {
    objects {
      validities {
        uuid
        org_unit {
          uuid
        }
        person {
          engagements {
            uuid
            org_unit {
              uuid
            }
            validity {
              from
              to
            }
          }
        }
        validity {
          from
          to
        }
      }
    }
  }
}

mutation TerminateManager($uuid: UUID!, $terminate_from: DateTime, $terminate_to: DateTime!) {
  manager_terminate(input: {
    uuid: $uuid,
    from: $terminate_from
    to: $terminate_to
  }) {
    uuid
  }
}

mutation UpdateManager($uuid: UUID!, $vacant_from: DateTime!) {
  manager_terminate(input: {
    uuid: $uuid,
    from: $vacant_from
    person: null
  }) {
    uuid
  }
}

query GetEngagementObjects($engagement_uuid: UUID!) {
  engagements(filter: { uuids: [$engagement_uuid] }) {
    objects {
      validities {
        org_unit {
          uuid
          name
        }
        validity {
          from
          to
        }
        person {
          uuid
          engagements {
            uuid
            org_unit {
              uuid
            }
            validity {
              from
              to
            }
          }
          manager_roles {
            uuid
            org_unit {
              uuid
            }
            validity {
              from
              to
            }
          }
        }
      }
    }
  }
}

query GetEngagementObjectsByUuids($engagement_uuids: [UUID!]!) {
  engagements(
    filter: { uuids: $engagement_uuids, from_date: null, to_date: null }
  ) {
    objects {
      validities {
        uuid
        org_unit {
          uuid
        }
        person {
          uuid
        }
        validity {
          from
          to
        }
      }
    }
  }
}

query GetEmployeeManagers($employee_uuids: [UUID!]!) {
  managers(filter: {employees: $employee_uuids, from_date: null, to_date: null}) {
    objects {
      validities {
        uuid
        org_unit {
          uuid
        }
        person {
          engagements {
            uuid
            org_unit {
              uuid
            }
            validity {
              from
              to
            }
          }
        }
        validity {
          from
          to
        }
      }
    }
  }
}
